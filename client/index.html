<!DOCTYPE html>
<html>
	<head>
		<title>Grid game</title>
		<link rel="stylesheet" href="css/bootstrap.min.css"/> 
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/font-awesome.min.css"/>

		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="./lib/angular.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.js"></script>
	    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-sanitize.js"></script>
	    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.js"></script>
		
		<script type="text/javascript" src="./js/app.js"></script>
		<script type="text/javascript" src="./js/controller.js"></script>
	</head>
	<body ng-app="gridgmaeApp" ng-controller="gridgameCtrl">
		<div class="container">
			<div class="row">
				<div class="col-md-4">
					<div class="hand col-md-3 col-sm-3 col-xs-3 gridTiles" ng-repeat="grid in allcolors track by $index" ng-click="addColor(grid)" ng-class="{'matched-grid': grid.isMatched}">
					<!-- <div class="temp" ng-class="{gridValue: gridColor.setValue}">{{}}</div> -->
					<div  class="filledGrid" ng-style="{'background-color': colors[grid.colorIndex]}" ng-show="grid.isVisible || grid.isMatched"></div>
					</div>
				</div>
				<div style="margin-top: 30px;"><strong>Score:</strong>{{scoreMatch * 10}}</div>
				<div><strong>Time left</strong>: {{timeOut}} sec</div>
				<div class="overLay" ng-hide = "hideDiv">
					<button type="button" class="btn btn-primary  btn-lg startBtn" ng-click="startGmae()">Start</button>
				</div>
			</div>
		</div>
		 <script type="text/ng-template" id="winPopup">
	        <div class="modal-header">
	            <h3 class="modal-title">Congratulation</h3>
	        </div>
	        <div class="modal-body">
	            You Won !
	        </div>
    	</script>
	</body>
</html>
